[pytest]
# --- General test discovery configuration ---
# Ensure pytest finds your app modules correctly
pythonpath = .

# folder definition for tests
testpaths =
    tests

# --- Markers ---
markers =
    unit
    schema
    integration
    smoke
    e2e

# --- Logging configuration ---
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# --- Warnings and display options ---
filterwarnings =
    ignore::DeprecationWarning

# --- Coverage (if you use pytest-cov plugin later) ---
# To enable coverage: pytest --cov=app --cov-report=term-missing
# addopts = -v --tb=short
